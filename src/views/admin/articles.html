<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos</title>
    <!-- Importar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importar Estilos Personalizados -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Importar Iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Cargar el header -->
    <div id="header"></div>

    <div class="container">
        <h4>Gestión de Artículos</h4>
        <div id="sections-container" class="collapsible popout">
            <!-- Aquí se insertarán dinámicamente las secciones, subsecciones y artículos -->
        </div>

        <!-- Mostrar un mensaje si no hay artículos -->
        <div id="no-articles-message" class="card-panel teal lighten-4" style="display: none;">
            <span class="teal-text">No hay artículos en esta sección. Añade uno nuevo para comenzar.</span>
        </div>

        <!-- Botón para añadir un nuevo artículo -->
        <div class="fixed-action-btn">
            <a href="#modal-add-article" class="btn-floating btn-large red modal-trigger">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </div>

    <!-- Modal para añadir artículo -->
    <div id="modal-add-article" class="modal">
        <div class="modal-content">
            <h5>Añadir Artículo</h5>
            <form id="article-form">
                <div class="input-field">
                    <input id="article-title" type="text" class="validate" required>
                    <label for="article-title">Título del Artículo</label>
                </div>
                <div class="input-field">
                    <textarea id="article-content" class="materialize-textarea" required></textarea>
                    <label for="article-content">Contenido del Artículo</label>
                </div>
                <div class="input-field">
                    <input id="article-tags" type="text" class="validate">
                    <label for="article-tags">Etiquetas (separadas por comas)</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn-flat">Cancelar</a>
            <button id="save-article-btn" class="btn-flat">Guardar</button>
        </div>
    </div>

    <!-- Cargar el footer -->
    <div id="footer"></div>

    <!-- Importar Materialize JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Script para cargar header y footer -->
    <script src="/js/common.js"></script>
    <script src="/js/articles.js"></script>
</body>
</html>
