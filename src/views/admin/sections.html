<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Secciones - ARCA Grupo Carranza</title>
    <!-- Importar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importar Estilos Personalizados -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Importar Iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Incluir el header -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main>
        <div class="container">
            <h4>Gestionar Secciones y Subsecciones</h4>

            <!-- Botón para añadir una nueva sección -->
            <div class="row">
                <div class="col s12">
                    <a class="btn waves-effect waves-light modal-trigger" href="#modal-add-section" style="background-color: #E37222;">
                        Añadir Nueva Sección
                    </a>
                </div>
            </div>

            <!-- Lista de secciones y subsecciones -->
            <ul class="collapsible">
                <!-- Ejemplo de sección y subsección -->
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">folder</i>
                        <span>Nombre de la Sección</span>
                        <a href="#!" class="secondary-content">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                    <div class="collapsible-body">
                        <ul>
                            <li>
                                <i class="material-icons">subdirectory_arrow_right</i>
                                <span>Subsección 1</span>
                                <a href="#!" class="secondary-content">
                                    <i class="material-icons">edit</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Fin del ejemplo -->
            </ul>
        </div>
    </main>

    <!-- Modal para añadir una nueva sección -->
    <div id="modal-add-section" class="modal">
        <div class="modal-content">
            <h5>Nueva Sección</h5>
            <form id="add-section-form">
                <div class="input-field">
                    <input id="section-title" type="text" class="validate" required>
                    <label for="section-title">Título de la Sección</label>
                </div>
                <div class="input-field">
                    <div class="label-container">
                        <label for="section-color">Color de la Sección</label>
                    </div>
                    <div class="color-grid">
                        <input type="hidden" id="section-color" name="section-color" required>
                        <div class="color-circle" style="background-color: #E37222;" data-color="#E37222"></div>
                        <div class="color-circle" style="background-color: #37424A;" data-color="#37424A"></div>
                        <div class="color-circle" style="background-color: #2873a9;" data-color="#2873a9"></div>
                        <div class="color-circle" style="background-color: #7149a3;" data-color="#7149a3"></div>
                        <div class="color-circle" style="background-color: #c34040;" data-color="#c34040"></div>
                        <div class="color-circle" style="background-color: #70ad4a;" data-color="#70ad4a"></div>
                        <div class="color-circle" style="background-color: #d1c44b;" data-color="#d1c44b"></div>
                        <div class="color-circle" style="background-color: #904289;" data-color="#904289"></div>
                        <div class="color-circle" style="background-color: #48bcbb;" data-color="#48bcbb"></div>
                        <div class="color-circle" style="background-color: #697b88;" data-color="#697b88"></div>
                        <div class="color-circle" style="background-color: #80a37b;" data-color="#80a37b"></div>
                        <div class="color-circle" style="background-color: #c9c97f;" data-color="#c9c97f"></div>
                        <div class="color-circle" style="background-color: #dc938d;" data-color="#dc938d"></div>
                        <div class="color-circle" style="background-color: #ad7c9e;" data-color="#ad7c9e"></div>
                        <div class="color-circle" style="background-color: #a29ddc;" data-color="#a29ddc"></div>
                        <div class="color-circle" style="background-color: #122533;" data-color="#122533"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn waves-effect waves-green">Cancelar</a>
            <button type="submit" class="btn waves-effect waves-light" form="add-section-form">Guardar</button>
        </div>        
    </div>

    <!-- Modal para añadir una nueva subsección -->
    <div id="modal-add-subsection" class="modal">
        <div class="modal-content">
            <h5>Nueva Subsección</h5>
            <form id="add-subsection-form">
                <div class="input-field">
                    <input id="subsection-title" type="text" class="validate" required>
                    <label for="subsection-title">Título de la Subsección</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn waves-effect waves-green">Cancelar</a>
            <button type="submit" class="btn waves-effect waves-light" form="add-subsection-form">Guardar</button>
        </div>
    </div>

    <!-- Incluir el footer -->
    <div id="footer"></div>

    <!-- Importar jQuery (primero) y Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Script para cargar header y footer -->
    <script src="/js/sections.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
