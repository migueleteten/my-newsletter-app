<script>
// Hacer una solicitud a la API para obtener el rol del usuario
fetch('/api/user-role')
    .then(response => response.json())
    .then(data => {
        // Si la solicitud es exitosa, ajustar el enlace del logo
        if (data.isAdmin) {
            document.getElementById('logo-link').href = '/admin/dashboard';
        } else {
            document.getElementById('logo-link').href = '/user/index';
        }
    })
    .catch(err => {
        console.error('Error al obtener el rol del usuario:', err);
    });
</script>
